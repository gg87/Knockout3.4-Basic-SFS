<!DOCTYPE html>
<html>

<head>
    <title>Knockout3.4-Basic-SFS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <!-- inject-libs:css -->
    <link rel="stylesheet" href="content/libs/normalize.css" />
    <link rel='stylesheet' href='content/libs/bootstrap.min.css'/>
    <link rel='stylesheet' href='content/libs/nprogress.css'/>
    <!-- endinject -->

    <!-- inject:css -->
    <link rel="stylesheet" href="content/main.css" />
    <!-- endinject -->
</head>

<body data-bind="showPage">
    <header>
        <h1 data-bind="i18n: 'TITLE'"></h1>
    </header>
    <topnav></topnav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <users></users>
                <users-detail></users-detail>
                <user-todos></user-todos>
                <posts></posts>
                <page-not-found></page-not-found>
            </div>
        </div>
    </div>

    <script src="libs/require.js"></script>
    <script>
        require(['config'], function () {
            require(['knockout', 'viewModelApp', 'bootstrap', 'lang'], function (ko, viewModelApp) {
                ko.applyBindings(new viewModelApp());
            });
        });
    </script>
</body>

</html>
