<div id="changeLanguage">
    <button type="button"class="btn btn-secondary btn-sm" data-bind="i18n: 'BUTTON_LANG_IT', click: changeLanguage.bind($data, 'it')"></button>
    <button type="button" class="btn btn-secondary btn-sm" data-bind="i18n: 'BUTTON_LANG_EN', click: changeLanguage.bind($data, 'en')"></button>
</div>
